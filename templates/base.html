<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Project</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script type="text/javascript"  src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>
<body>

 <nav class="navbar navbar-expand-lg " style="background-color: #0dcaf0 ">
        <div class="navbar-header">
            <img src="{% static 'img/sticker.webp' %}" style="width: 80px;height: 70px;margin-left: 20px">
        </div>
            <h4 style="margin : 0 0 0 20px; width : 120px "> Mugiwara Shop </h4>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav me-auto" style="font-size: 30px">
                <li class="nav-item active" >
                    <a class="nav-link" href= "{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'all' %}">All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" >Manga</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About us</a>
                </li>
            </ul>

            <form class="form-check-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 form-control-lg" type="search" placeholder="Search" aria-label="Search">
            </form>
        {% if user.is_authenticated %}
            <div style="margin-right: 10px" class="dropdown">
                <button class="btn btn-warning dropdown-toggle btn-lg" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img alt="wow" style="margin-right: 10px;height: 35px;width : 35px" src="{% static 'img/user.png' %}"> {{ user.username }}
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                <li><a class="dropdown-item" href="#">Korzina</a></li>
                <li><a class="dropdown-item " href="{% url 'accounts:logout' %}">Logout</a></li>
              </ul>
            </div>
        {% else %}
            <form class="form-check-inline my-2 my-lg-0">
                <a class="btn btn-success my-2 my-sm-0 btn-lg" type="submit" href="{% url 'accounts:login' %}">Login</a>
            </form>
            {% endif %}
        </div>
    </nav>
    {% block main %}
    {% endblock %}

</body>
</html>
